<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter - Track Your Journey</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-walking"></i>
                <h1>StepTracker</h1>
            </div>
            <div class="theme-toggle">
                <button id="themeBtn" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Step Counter Card -->
            <div class="step-card">
                <div class="step-display">
                    <div class="step-circle">
                        <div class="step-number" id="stepCount">0</div>
                        <div class="step-label">STEPS</div>
                    </div>
                    <div class="progress-ring">
                        <svg class="progress-ring-svg" width="200" height="200">
                            <circle class="progress-ring-circle" cx="100" cy="100" r="90"></circle>
                        </svg>
                    </div>
                </div>
                
                <div class="step-controls">
                    <button id="startBtn" class="control-btn start-btn">
                        <i class="fas fa-play"></i>
                        <span>Start</span>
                    </button>
                    <button id="pauseBtn" class="control-btn pause-btn" disabled>
                        <i class="fas fa-pause"></i>
                        <span>Pause</span>
                    </button>
                    <button id="resetBtn" class="control-btn reset-btn">
                        <i class="fas fa-redo"></i>
                        <span>Reset</span>
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="calories">0</div>
                        <div class="stat-label">Calories</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-route"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="distance">0.0</div>
                        <div class="stat-label">Distance (km)</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="time">00:00:00</div>
                        <div class="stat-label">Time</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="goal">10,000</div>
                        <div class="stat-label">Daily Goal</div>
                    </div>
                </div>
            </div>

            <!-- Goal Progress -->
            <div class="goal-progress">
                <div class="goal-header">
                    <h3>Daily Progress</h3>
                    <div class="goal-percentage" id="goalPercentage">0%</div>
                </div>
                <div class="goal-bar">
                    <div class="goal-fill" id="goalFill"></div>
                </div>
            </div>

            <!-- Achievement Badges -->
            <div class="achievements">
                <h3>Achievements</h3>
                <div class="badges-container">
                    <div class="badge" id="badge-1000" data-steps="1000">
                        <i class="fas fa-medal"></i>
                        <span>First Steps</span>
                    </div>
                    <div class="badge" id="badge-5000" data-steps="5000">
                        <i class="fas fa-star"></i>
                        <span>Getting Started</span>
                    </div>
                    <div class="badge" id="badge-10000" data-steps="10000">
                        <i class="fas fa-crown"></i>
                        <span>Goal Master</span>
                    </div>
                    <div class="badge" id="badge-15000" data-steps="15000">
                        <i class="fas fa-gem"></i>
                        <span>Overachiever</span>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div class="settings">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="stepGoal">Daily Step Goal:</label>
                    <input type="number" id="stepGoal" value="10000" min="1000" max="50000" step="1000">
                </div>
                <div class="setting-item">
                    <label for="strideLength">Stride Length (cm):</label>
                    <input type="number" id="strideLength" value="70" min="50" max="100">
                </div>
                <div class="setting-item">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" value="70" min="30" max="200">
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 StepTracker - Keep Moving Forward! â€¢ Created by Vishal D</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
